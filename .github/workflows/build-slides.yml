name: Build slides

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v1
     - run: |
        echo "Building slides in various formats"
        chmod a+w target
        bash build.sh -xe
     - name: Release
       uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
       with:
         files: target/slides.pdf

